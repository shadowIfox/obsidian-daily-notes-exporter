<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Todo App</title>
    <!-- Подключение TailwindCSS -->
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="flex flex-col min-h-screen bg-gradient-to-br from-purple-100 to-blue-100">
    <!-- ====== Навигация ====== -->
    <nav class="flex justify-center gap-4 py-8">
      <button id="nav-todo" data-section="todo" class="px-6 py-2 font-semibold text-gray-700 transition bg-white shadow rounded-xl hover:bg-lime-100">
        Задачи
      </button>
      <button id="nav-habits" data-section="habits" class="px-6 py-2 font-semibold text-gray-700 transition bg-white shadow rounded-xl hover:bg-lime-100">
        Привычки
      </button>
      <button id="nav-mood" data-section="mood" class="px-6 py-2 font-semibold text-gray-700 transition bg-white shadow rounded-xl hover:bg-lime-100">
        Опросник
      </button>
      <button id="nav-analytics" data-section="analytics" class="px-6 py-2 font-semibold text-gray-700 transition bg-white shadow rounded-xl hover:bg-lime-100">
        Аналитика
      </button>
      <button id="nav-settings" data-section="settings" class="px-6 py-2 font-semibold text-gray-700 transition bg-white shadow rounded-xl hover:bg-lime-100">
        Настройки
      </button>
    </nav>
    <main class="flex flex-col items-center justify-center flex-1 min-h-screen app-section">
      <!-- ====== Карточка приложения: Список задач (TODO) ====== -->
      <section id="todo-section" class="w-full max-w-xl gap-6 p-8 bg-white shadow-2xl app-section rounded-2xl">
        <h2 class="mb-4 text-2xl font-bold text-center text-gray-900">Список задач</h2>
        
        <!-- Прогресс -->
        <div>
          <div class="flex items-center justify-between mb-2">
            <span class="text-sm text-gray-600">
              Выполнено: <span id="progress-count" class="font-bold text-lime-500">0</span>
            </span>
            <span class="text-xs text-gray-400" id="progress-label"></span>
          </div>
          <div class="w-full h-3 overflow-hidden bg-gray-200 rounded-full">
            <div id="progress-bar" class="h-3 transition-all rounded-full bg-lime-500" style="width: 0%"></div>
          </div>
        </div>

        <!-- Форма добавления задачи -->
        <form id="add-task-form" class="flex flex-wrap items-end justify-center gap-4">
          <div>
            <label for="task-text" class="block mb-1 text-sm text-gray-700">Текст задачи</label>
            <input id="task-text" name="task-text" type="text" class="px-4 py-2 bg-gray-100 border-none input-main rounded-xl focus:ring-2 focus:ring-lime-400" placeholder="Введите задачу..." required maxlength="100" />
          </div>
          <div>
            <label for="task-date" class="block mb-1 text-sm text-gray-700">Дедлайн</label>
            <input id="task-date" name="task-date" type="date" class="px-4 py-2 bg-gray-100 border-none input-main rounded-xl focus:ring-2 focus:ring-lime-400" required />
          </div>
          <div>
            <label for="task-category" class="block mb-1 text-sm text-gray-700">Категория</label>
            <input id="task-category" name="task-category" type="text" class="px-4 py-2 bg-gray-100 border-none input-main rounded-xl focus:ring-2 focus:ring-lime-400" placeholder="Категория (например, Учёба, Личное)" />
          </div>
          <button type="submit" class="px-6 py-2 font-semibold text-black transition shadow-xl bg-lime-500 hover:bg-lime-600 rounded-xl">
            Добавить
          </button>
        </form>

        <!-- Фильтры задач -->
        <div class="flex justify-center gap-2 mb-2">
          <button data-filter="all" class="px-4 py-2 font-semibold text-gray-800 transition bg-white border shadow border-lime-400 rounded-xl hover:bg-lime-100">
            Все
          </button>
          <button data-filter="active" class="px-4 py-2 font-semibold text-gray-800 transition bg-white border shadow border-lime-400 rounded-xl hover:bg-lime-100">
            Активные
          </button>
          <button data-filter="completed" class="px-4 py-2 font-semibold text-gray-800 transition bg-white border shadow border-lime-400 rounded-xl hover:bg-lime-100">
            Выполненные
          </button>
        </div>

        <!-- Список задач -->
        <ul id="task-list" class="flex flex-col gap-2"></ul>
      </section>

      <!-- ====== Остальные секции (пока скрыты) ====== -->
      <section id="habits-section" class="hidden w-full max-w-xl p-8 mt-8 bg-white shadow-2xl app-section rounded-2xl">
        <h2 class="mb-4 text-2xl font-bold text-center text-gray-900">Привычки</h2>
        <!-- Форма добавления привычки -->
  <form id="add-habit-form" class="flex justify-center gap-4 mb-6">
    <input
      id="habit-text"
      name="habit-text"
      type="text"
      class="px-4 py-2 bg-gray-100 border-none rounded-xl focus:ring-2 focus:ring-lime-400"
      placeholder="Введите привычку (например, Пить воду)"
      required
      maxlength="50"
    />
    <button type="submit" class="px-6 py-2 font-semibold text-black transition shadow-xl bg-lime-500 hover:bg-lime-600 rounded-xl">
      Добавить
    </button>
  </form>
  
  <!-- Список привычек -->
  <ul id="habit-list" class="flex flex-col gap-2 space-y-3"></ul>
  <canvas id="habit-progress-chart" class="w-full my-4 bg-white shadow rounded-xl"></canvas>
</section>
      </section>
      <section id="mood-section" class="hidden w-full max-w-xl p-8 mt-8 bg-white shadow-2xl app-section rounded-2xl">
        <h2 class="mb-4 text-2xl font-bold text-center text-gray-900">Опросник</h2>
        <!-- Здесь появится функционал опросника -->
      </section>
      <section id="analytics-section" class="hidden w-full max-w-xl p-8 mt-8 bg-white shadow-2xl app-section rounded-2xl">
        <h2 class="mb-4 text-2xl font-bold text-center text-gray-900">Аналитика</h2>
        <!-- Здесь появится функционал аналитики -->
      </section>
      <section id="settings-section" class="hidden w-full max-w-xl p-8 mt-8 bg-white shadow-2xl app-section rounded-2xl">
        <h2 class="mb-4 text-2xl font-bold text-center text-gray-900">Настройки</h2>
        <!-- Здесь появятся настройки -->
      </section>
    </main>
    <!-- Подключение скрипта -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
