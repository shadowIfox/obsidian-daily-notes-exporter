<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body
    class="bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen flex flex-col"
  >
    <!-- Навигация -->
    <nav class="flex gap-4 justify-center py-8">
      <button
        class="px-6 py-2 rounded-xl bg-white shadow font-semibold text-gray-700 hover:bg-lime-100 transition"
      >
        Задачи
      </button>
      <button
        class="px-6 py-2 rounded-xl bg-white shadow font-semibold text-gray-700 hover:bg-lime-100 transition"
      >
        Привычки
      </button>
      <button
        class="px-6 py-2 rounded-xl bg-white shadow font-semibold text-gray-700 hover:bg-lime-100 transition"
      >
        Опросник
      </button>
      <button
        class="px-6 py-2 rounded-xl bg-white shadow font-semibold text-gray-700 hover:bg-lime-100 transition"
      >
        Аналитика
      </button>
      <button
        class="px-6 py-2 rounded-xl bg-white shadow font-semibold text-gray-700 hover:bg-lime-100 transition"
      >
        Настройки
      </button>
    </nav>

    <main class="flex flex-col items-center flex-1">
      <!-- Карточка приложения -->
      <section
        class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-xl flex flex-col gap-6"
      >
        <!-- Заголовок -->
        <h2 class="text-2xl font-bold text-gray-900 mb-4 text-center">
          Список задач
        </h2>

        <!-- Прогресс -->
        <div>
          <div class="flex justify-between items-center mb-2">
            <span class="text-sm text-gray-600"
              >Выполнено:
              <span id="progress-count" class="font-bold text-lime-500"
                >0</span
              ></span
            >
            <span class="text-xs text-gray-400" id="progress-label"></span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
            <div
              id="progress-bar"
              class="h-3 bg-lime-500 rounded-full transition-all"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <!-- Форма добавления задачи -->
        <form
          id="add-task-form"
          class="flex flex-wrap gap-4 items-end justify-center"
        >
          <div>
            <label for="task-text" class="block text-sm mb-1 text-gray-700"
              >Текст задачи</label
            >
            <input
              id="task-text"
              name="task-text"
              type="text"
              class="input-main border-none rounded-xl px-4 py-2 bg-gray-100 focus:ring-2 focus:ring-lime-400"
              placeholder="Введите задачу..."
              required
              maxlength="100"
            />
          </div>
          <div>
            <label for="task-date" class="block text-sm mb-1 text-gray-700"
              >Дедлайн</label
            >
            <input
              id="task-date"
              name="task-date"
              type="date"
              class="input-main border-none rounded-xl px-4 py-2 bg-gray-100 focus:ring-2 focus:ring-lime-400"
              required
            />
          </div>
          <div>
            <label for="task-category" class="block text-sm mb-1 text-gray-700"
              >Категория</label
            >
            <input
              id="task-category"
              name="task-category"
              type="text"
              class="input-main border-none rounded-xl px-4 py-2 bg-gray-100 focus:ring-2 focus:ring-lime-400"
              placeholder="Категория (например, Учёба, Личное)"
            />
          </div>
          <button
            type="submit"
            class="bg-lime-500 hover:bg-lime-600 text-black font-semibold px-6 py-2 rounded-xl shadow-xl transition"
          >
            Добавить
          </button>
        </form>

        <!-- Фильтры задач -->
        <div class="flex gap-2 justify-center mb-2">
          <button
            data-filter="all"
            class="bg-white border border-lime-400 text-gray-800 font-semibold px-4 py-2 rounded-xl hover:bg-lime-100 transition shadow"
          >
            Все
          </button>
          <button
            data-filter="active"
            class="bg-white border border-lime-400 text-gray-800 font-semibold px-4 py-2 rounded-xl hover:bg-lime-100 transition shadow"
          >
            Активные
          </button>
          <button
            data-filter="completed"
            class="bg-white border border-lime-400 text-gray-800 font-semibold px-4 py-2 rounded-xl hover:bg-lime-100 transition shadow"
          >
            Выполненные
          </button>
        </div>

        <!-- Список задач -->
        <ul id="task-list" class="flex flex-col gap-2"></ul>
      </section>

      <!-- Остальные секции (пустые пока) -->
      <section
        id="habits-section"
        class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-xl mt-8 hidden"
      >
        <h2 class="text-2xl font-bold text-gray-900 mb-4 text-center">
          Привычки
        </h2>
      </section>
      <section
        id="mood-section"
        class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-xl mt-8 hidden"
      >
        <h2 class="text-2xl font-bold text-gray-900 mb-4 text-center">
          Опросник
        </h2>
      </section>
      <section
        id="analytics-section"
        class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-xl mt-8 hidden"
      >
        <h2 class="text-2xl font-bold text-gray-900 mb-4 text-center">
          Аналитика
        </h2>
      </section>
      <section
        id="settings-section"
        class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-xl mt-8 hidden"
      >
        <h2 class="text-2xl font-bold text-gray-900 mb-4 text-center">
          Настройки
        </h2>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
