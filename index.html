<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Todo & Habits App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/theme.css" />
  </head>
  <body>
    <header>
      <h1>Todo & Habits App</h1>
      <nav>
        <button data-section="todo">Задачи</button>
        <button data-section="habits">Привычки</button>
        <button data-section="mood">Опросник</button>
        <button data-section="analytics">Аналитика</button>
        <button data-section="settings">Настройки</button>
      </nav>
    </header>
    <main>
      <section id="todo-section" class="app-section"><!-- Задачи --></section>
      <section id="habits-section" class="app-section" hidden>
        <!-- Привычки -->
      </section>
      <section id="mood-section" class="app-section" hidden>
        <!-- Опросник -->
      </section>
      <section id="analytics-section" class="app-section" hidden>
        <!-- Аналитика -->
      </section>
      <section id="settings-section" class="app-section" hidden>
        <!-- Настройки -->
      </section>
    </main>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
