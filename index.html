<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Навигация -->
    <nav class="flex gap-4 justify-center my-6">
      <button
        data-section="todo"
        class="px-4 py-2 rounded text-black bg-white border"
      >
        Задачи
      </button>
      <button
        data-section="habits"
        class="px-4 py-2 rounded text-black bg-white border"
      >
        Привычки
      </button>
      <button
        data-section="mood"
        class="px-4 py-2 rounded text-black bg-white border"
      >
        Опросник
      </button>
      <button
        data-section="analytics"
        class="px-4 py-2 rounded text-black bg-white border"
      >
        Аналитика
      </button>
      <button
        data-section="settings"
        class="px-4 py-2 rounded text-black bg-white border"
      >
        Настройки
      </button>
    </nav>

    <main>
      <!-- Секция задач -->
      <section id="todo-section" class="app-section">
        <h2 class="text-xl font-semibold mb-4">Список задач</h2>
        <form id="add-task-form" class="flex flex-wrap gap-2 mb-4 items-end">
          <div>
            <label for="task-text" class="block text-sm">Текст задачи</label>
            <input
              id="task-text"
              name="task-text"
              type="text"
              class="border rounded px-2 py-1"
              placeholder="Введите задачу..."
              required
              maxlength="100"
            />
          </div>
          <div>
            <label for="task-date" class="block text-sm">Дедлайн</label>
            <input
              id="task-date"
              name="task-date"
              type="date"
              class="border rounded px-2 py-1"
              required
            />
          </div>
          <div>
            <label for="task-category" class="block text-sm">Категория</label>
            <input
              id="task-category"
              name="task-category"
              type="text"
              class="border rounded px-2 py-1"
              placeholder="Категория (например, Учёба, Личное)"
            />
          </div>
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded"
          >
            Добавить
          </button>
        </form>

        <!-- Список задач (изначально пустой!) -->
        <ul id="task-list" class="space-y-2"></ul>
      </section>

      <!-- Остальные секции (пустые пока) -->
      <section id="habits-section" class="app-section" hidden>
        <h2 class="text-xl font-semibold mb-4">Привычки</h2>
      </section>
      <section id="mood-section" class="app-section" hidden>
        <h2 class="text-xl font-semibold mb-4">Опросник</h2>
      </section>
      <section id="analytics-section" class="app-section" hidden>
        <h2 class="text-xl font-semibold mb-4">Аналитика</h2>
      </section>
      <section id="settings-section" class="app-section" hidden>
        <h2 class="text-xl font-semibold mb-4">Настройки</h2>
      </section>
    </main>
  </body>
</html>
